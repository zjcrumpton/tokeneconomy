<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Board</title>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div id = "title">Token Board</div>
    <div class = "btnArea"></div>
    <div id="gridCont">
        <select id = "tokenSize">
            <option class = "tokenItem" value="1">1 Token</option>
            <option class = "tokenItem" value="2">2 Tokens</option>
            <option class = "tokenItem" value="3">3 Tokens</option>
            <option class = "tokenItem" value="4">4 Tokens</option>
            <option class = "tokenItem" value="5">5 Tokens</option>
            <option class = "tokenItem" value="6">6 Tokens</option>
            <option class = "tokenItem" value="7">7 Tokens</option>
            <option class = "tokenItem" value="8">8 Tokens</option>
            <option class = "tokenItem" value="9">9 Tokens</option>
            <option class = "tokenItem" value="10" selected>10 Tokens</option>
        </select>
        <button id="generate">Generate:</button>
        <button id = "reset" onclick="resetBtn()">Reset</button>
        <div id="rightGrid">
            <button id="colorBtn" onclick="updateColor()">Change Token Color</button>
            <select id="colorDrop">
                <option value="random" selected>Random</option>
                <option value="red">Red</option>
                <option value="orange">Orange</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="purple">Purple</option>
            </select>
        </div>
        <div id="aniGrid">
            <button id="aniBtn">Change Animation</button>
            <select id="aniSelect">
                <option value="none" selected>None</option>
                <option value="confetti">Confetti</option>
            </select>
        </div>
    </div>
    <div class="timerArea">
        <div class="digitTable">05:00</div>
        <div class="setMin">
            <span class = "subMin">-</span>
            <span class = "displaySet">0m</span>
            <span class = "addMin">+</span>
        </div>
        <div class="setSec">
            <span class = "subSex">-</span>
            <span class = "displaySetSec">0s</span>
            <span class = "addSec">+</span>
        </div>
        
        <button class="startTimer">Start</button>
        <button class="pauseTimer">Pause</button>
        <button class="resetTimer">Reset</button>
    </div>
</body>
<script src="confetti.js"></script>
<script src="scripts.js"></script>

</html>
