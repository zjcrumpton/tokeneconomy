<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Board</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id = "title">Token Board</div>
    <div class = "btnArea"></div>
    <select id = "tokenSize">
            <option class = "tokenItem" value="1">1</option>
            <option class = "tokenItem" value="2">2</option>
            <option class = "tokenItem" value="3">3</option>
            <option class = "tokenItem" value="4">4</option>
            <option class = "tokenItem" value="5">5</option>
            <option class = "tokenItem" value="6">6</option>
            <option class = "tokenItem" value="7">7</option>
            <option class = "tokenItem" value="8">8</option>
            <option class = "tokenItem" value="9">9</option>
            <option class = "tokenItem" value="10" selected>10</option>
        </select>
    <div id="flexCont">
        <button id = "reset" onclick="resetBtn()">Reset</button>
    </div>
    <div class="timerArea">
        <div class="digitTable">05:00</div>
        <div class="setMin">
            <span class = "subMin">-</span>
            <span class = "displaySet">05:00</span>
            <span class = "addMin">+</span>
        </div>
        
        <button class="startTimer">Start</button>
        <button class="pauseTimer">Pause</button>
        <button class="resetTimer">Reset</button>
    </div>
</body>

<script src="scripts.js"></script>
</html>
